  <title>Hippopotamus Studio</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap');
    body {
        background: #000000;
        color: #777777;
        font-size: 14px;
        line-height: 31px;
        letter-spacing: 0;
        font-weight: 400;
        padding: 0;
        margin: 0;
    }
    p,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
        letter-spacing: 0px;
        font-weight: normal;
        position: relative;
        font-weight: normal;
        line-height: 1.8;
        font-family: 'Noto Serif', serif;
    }
    .apps{
        grid-template-columns: calc(100%/5) calc(100%/5) calc(100%/5) calc(100%/5) calc(100%/5);
        padding: 10px 50px;
        margin-top:50px;
        display: grid;
    }
    .blur{
      background: url('https://play-lh.googleusercontent.com/1wKrHdq6r9nrAcyn0RUHmHK3ImrBkqDdgs83ghUWwC-cpKhPcc1cQeyEsZ9WGN4fGjS9=w7680-h4320-rw');background-position: center;background-size: contain;height: 50%;width: 100%;position: absolute;display: block;filter: blur(8px);-webkit-filter: blur(8px);
    }
    .store-ico{
      width: 120px;border-radius: 100px;margin: 13% 0px 5px 0px;border: 3px solid #ffffff30;
      transition: all .2s ease-in-out;
    }
    .app{
      transition: all .2s ease-in-out;
    }
    .store-ico:hover, .app:hover {
        transform: scale(1.1);
        cursor:pointer;
    }
    @media screen and (max-width: 640px){
        .apps{
            grid-template-columns: calc(100%/2) calc(100%/2);
            padding: 10px 10px;
            margin-top:30px;
            display: grid;
        }
        .blur{
            height: 25%;
        }
    }
  </style>
</head>

<body>

    </div>
