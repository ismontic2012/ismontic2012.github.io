<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Hippopotamus Studio</title>
  <style>
    @import url(http://fonts.googleapis.com/css?family=Lato:400,100,100italic,300,300italic,400italic,700,700italic,900,900italic);
    body {
        background: #fff;
        color: #777777;
        font-size: 14px;
        line-height: 31px;
        letter-spacing: 0;
        font-weight: 400;
        padding: 0;
        margin: 0;
    }
    p,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
        letter-spacing: 0px;
        font-weight: normal;
        position: relative;
        font-weight: normal;
        line-height: 1.8;
        font-family: 'Lato', Georgia, "Times New Roman", serif;
    }
    .img{
        width: calc(20% - 17px);
        border-radius: 15px;
        margin: 5px;
        border: 2px solid #760428;
    }
    .con{
        display: block;
        margin: 0px;
        padding: 5px 20px;
    }
    @media screen and (max-width: 640px){
        .con{
            display: block;
            margin: 0px;
            padding: 10px;
        }
        .img{
            width: calc(100%);
            border-radius: 15px;
            margin: 0px;
        }
    }
  </style>
</head>

<body>
  <div style="background:#000000;"></div>
  <div style="">
    <img class="img" src="https://play-lh.googleusercontent.com/Sb8EfsBKIwrJr6eOmvtHhlsvq2JEMCAmenhhYfLeKTLFjH6_hsJwRfRF2YKDJPtK-Fo=s188-rw">
    <h1 style="padding:10px;text-align: center;margin: 5px;color:#fff;">
      Hippopotamus Studio
    </h1>
    <div class="con">
      <img class="img" src="https://9asso.github.io/yangames/1.jpeg">
      <img class="img" src="https://9asso.github.io/yangames/2.jpeg">
      <img class="img" src="https://9asso.github.io/yangames/3.jpeg">
      <img class="img" src="https://9asso.github.io/yangames/4.jpeg">
      <img class="img" src="https://9asso.github.io/yangames/5.jpeg">
    </div>
  </div>
</body>

</html>
