<!DOCTYPE html>
<html>

<head>
	<style type="text/css">
		html {
			overflow: auto;
		}
		
		html,
		body,
		div,
		iframe {
			margin: 0px;
			padding: 0px;
			height: 100%;
			border: none;
		}
		
		iframe {
			display: block;
			width: 100%;
			border: none;
			overflow-y: auto;
			overflow-x: hidden;
		}
	</style>
</head>

<body>
  <iframe src="https://www.crazygames.com/embed/funny-ear-surgery"
          marginheight="0"
          marginwidth="0"
          width="100%"
          height="100%"
          scrolling="auto"
          style="width: 100%; height: 100%;"
          frameborder="0"
          allow="gamepad *;">
  </iframe>
</body>

</html>
